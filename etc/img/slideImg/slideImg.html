<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>slideImg</title>
	<link rel="stylesheet" href="slideImg.css">
</head>
<body>
	<section class="slider-container">
	<ul id="slider" class="slider-wrapper">
		<li class="slide-current">
			<img src="img/1.jpg" alt="img1" />
		</li>
		<li>
			<img src="img/2.jpg" alt="img2" />
		</li>
		<li>
			<img src="img/3.jpg" alt="img3" />
		</li>
		<li>
			<img src="img/5.jpg" alt="img5" />
		</li>
		<li>
			<img src="img/4.jpg" alt="img4" />
		</li>
	</ul>
	<div class="shadow"></div>
	<ul id="slider-controls" class="slider-controls"></ul>
</section>
<script src="js/jquery.min.js"></script>
<script src="js/slideImg.js"></script>
</body>
</html>
