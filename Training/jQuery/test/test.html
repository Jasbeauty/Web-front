<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="test.css" media="screen">
  </head>
  <body>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js">
    </script>
    <script src="test.js" charset="utf-8"></script>
    <h2>This is a test for jQuery</h2>
    <div class="btn">
      <button type="button" class="btn1" id="btn1">文字改变</button>
    </div>
    <p id="p1">
      双击按钮“文字”使得本段文字消失／出现,并改变其文字透明度<br/>
      鼠标悬停时出现背景颜色
    </p>
    <div class="btn">
      <button type="button" class="btn1" id="btn2">动画改变</button>
    </div>
    <div class="" id="div1">
      jQuery
    </div><br>
    <div class="btn" id="flip">
      点击这里，向上／向下滑动面板
    </div>
    <div class="btn" id="stop">
      <button type="button" class="btn1">停止滑动</button>
    </div>
    <div class="" id="panel">
      jQuery stop() 方法用于停止动画或效果，在它们完成之前。<br/>
      stop() 方法适用于所有 jQuery 效果函数，包括滑动、淡入淡出和自定义动画。
    </div><br>
    <div class="btn">
      <button type="button" class="btn1" id="channing">channing</button>
    </div>
    <p id="p2">
      jQuery is useful!
    </p>
    <div class="btn">
      <button type="button" class="btn1" id="val">val()</button>
    </div>
    <input type="text" name="name" value="输入你的姓名" id="name">
    <div class="btn">
      <button type="button" class="btn1" id="href">点击改变herf和title值</button>
    </div>
    <p>
      <a href="http://www.baidu.com" id="w3s" title="baidu">baidu.com</a>
    </p>
  </body>
</html>
